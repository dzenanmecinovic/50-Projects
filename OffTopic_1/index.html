<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Pure CSS Image Slider</title>
  </head>
  <body>
    <div class="slider-wrapper">
      <div class="slider">
        <img
          id="slide-1"
          src="./aston-martin-5906x3595-10236.jpg"
          alt="Aston martin"
        />
        <img
          id="slide-2"
          src="./chevrolet-corvette-5700x3206-10263.jpg"
          alt="Chevrolet Corvette"
        />
        <img
          id="slide-3"
          src="./the-crew-motorfest-3840x2160-10224.jpg"
          alt="The Crew Motorfest"
        />
      </div>
      <div class="slider-nav">
        <a href="#slide-1"></a>
        <a href="#slide-2"></a>
        <a href="#slide-3"></a>
      </div>
    </div>
  </body>
</html>
